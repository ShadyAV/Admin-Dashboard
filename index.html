<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainWrapper">
        <nav id="leftBar">
            <div id="leftHeader">
                <img src="dashboard.svg" alt="Dashboard Icon" height="30" class="left-icons">
                <h1>Dashboard</h1>
            </div>
            <div class="leftText">
                <div class="left-content">
                    <img src="message.svg" alt="Message Icon" height="30" class="left-icons">
                    <p>Messages</p>
                </div>
                <div class="left-content">
                    <img src="history.svg" alt="History Icon" height="30" class="left-icons">
                    <p>History</p>
                </div>
                <div class="left-content">
                    <img src="tasks.svg" alt="Tasks Icon" height="30" class="left-icons">
                    <p>Tasks</p>
                </div>
                <div class="left-content">
                    <img src="communities.svg" alt="Communities Icon" height="30" class="left-icons">
                    <p>Communities</p>
                </div>
            </div>
            <div class="leftText">
                <div class="left-content">
                    <img src="settings.svg" alt="Settings Icon" height="30" class="left-icons">
                    <p>Settings</p>
                </div>
                <div class="left-content">
                    <img src="support.svg" alt="Support Icon" height="30" class="left-icons">
                    <p>Support</p>
                </div>
                <div class="left-content">
                    <img src="privacy.svg" alt="Privacy Icon" height="30" class="left-icons">
                    <p>Privacy</p>
                </div>
                <div class="left-content">
                    <img src="exit.svg" alt="Exit Icon" height="30" class="left-icons">
                    <p>Log out</p>
                </div>
            </div>
        </nav>
        <div id="header">
            <header>
                <form role="search">
                    <div>
                        <input type="search" id="search" aria-label="Search through site content">
                    </div>
                </form>
            </header>
        </div>
        <div id="main">
            <main></main>
        </div>
        <div id="rightBar">
            <aside></aside>
        </div>
    </div>
</body>

</html>
